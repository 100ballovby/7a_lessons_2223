<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Мой первый сайт</title>
</head>
<body>

<h1>Добро пожаловать!</h1> <!-- h1 - Heading 1 - заголовок первого уровня (самый главный) -->
<p>Я сделаљ сайт. Смотрите.</p> <!-- p - paragraph - любой кусочек текста -->
<p>Перейти в <a href="https://google.com/" target="_blank">Google</a></p>
<!-- a - anchor - ссылка
 href - КУДА направить пользователя, когда он нажмет на ссылку
 target [_blank] - открыть ссылку в новой вкладке
 -->
<img src="https://cdn-icons-png.flaticon.com/512/3468/3468377.png"
     alt="картинка с котиком" width="25%">

</body>
</html>
