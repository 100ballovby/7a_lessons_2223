<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!--
b - bold - жирный текст
i - italic - курсивный текст
u - underlined - подчеркнутый
del - delete - зачеркнутый текст

strong - жирный текст (семантически важны)
em - emphasis - курсивный текст (семантически важны)
-->

<p><b>Lorem ipsum</b> <del>dolor</del> sit amet, <i>consectetur</i>
    adipisicing elit. <u>Exercitationem iusto</u> magnam,
    nobis recusandae sapiente
    <strong>sequi vel vero</strong>? Accusamus at,
    deserunt doloremque <em>esse modi</em> qui
    repellendus repudiandae totam? Fugiat, in
    labore?</p>

</body>
</html>
